<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>全部商品页面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark text-white">
        <a class="navbar-brand" href="#">商城</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/all}">商品大全</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category}">分类</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/allorder}">您的书库</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${user==null}" th:href="@{/user/loginHtml}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${user==null}" th:href="@{/user/registerpage}">注册</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${user!=null}" th:href="@{/myhome}">你好，<td th:text="${user}">Onions</td></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${user=='admin'}" th:href="@{/admin}">后台</a>
                </li>


            </ul>
            <form class="form-inline my-2 my-lg-0" action="/search" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" name="text" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
    </nav>
</head>
<body background="images/bg2.jpg" style="
background-repeat:no-repeat ;
background-size:100% 100%;
background-attachment: fixed;">


<div class="container">
    <div class="jumbotron">
        <h5 class="card-title">您好，<td th:text="${name}">Onions</td>。这是您的个人主页。</h5>
        <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-sm">

                <form action="/edituserinfo" method="post">
                    <div class="modal-body">


                        <div class="form-group">
                            <label for="inputAddress2">真实姓名</label>
                            <input type="text" class="form-control" id="inputAddress2" name="irealname" th:value="${info.getirealname()}">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress22">性别</label>
                            <input type="text" class="form-control" id="inputAddress22" name="isex" th:value="${info.getisex()}">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress3">年龄</label>
                            <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" class="form-control" id="inputAddress3" name="iage" th:value="${info.getiage()}">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress4">手机号码</label>
                            <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" class="form-control" id="inputAddress4" name="iphone" th:value="${info.getiphone()}">
                        </div>


                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">地址</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" name="iadress" rows="3" value=<td th:text="${info.getiaddress()}">Onions</td>></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-sm">

            </div>
        </div>
    </div>
</div>


</body>
</html>
